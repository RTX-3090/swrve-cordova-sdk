buildscript {
    repositories {
        maven {
            url "https://maven.google.com"
        }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

apply plugin: 'com.android.application'

android {
    com.android.ddmlib.DdmPreferences.setTimeOut(60000)
    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    repositories {
        mavenCentral()
    }

    androidTestImplementation 'org.awaitility:awaitility:3.1.6'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation "org.mockito:mockito-android:2.15.0"
    androidTestImplementation 'org.nanohttpd:nanohttpd:2.3.1'
}

ext.cdvBuildToolsVersion = '28.0.3'
ext.cdvCompileSdkVersion = 28
